<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <style>
        /* Reiniciar los márgenes y rellenos predeterminados */
        * {
            margin: 0;
            padding: 0;
        }

        /* Establecer un color de fondo para toda la página */
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        /* Crear un contenedor de cuadrícula */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 3fr 1fr; /* 3 columnas: 1 para las barras laterales, 3 para el contenido principal, 1 para el pie de página */
            grid-template-rows: auto 1fr auto; /* 3 filas: encabezado, contenido principal, pie de página */
            min-height: 100vh; /* Establecer una altura mínima para llenar la ventana gráfica */
        }

        /* Estilo para el encabezado */
        .header {
            grid-column: 1 / span 3; /* Ocupar las 3 columnas */
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        /* Estilo para las barras laterales */
        .sidebar {
            background-color: #ddd;
            padding: 1rem;
        }

        /* Estilo para el contenido principal */
        .main-content {
            background-color: #fff;
            padding: 1rem;
        }

        /* Estilo para el pie de página */
        .footer {
            grid-column: 1 / span 3; /* Ocupar las 3 columnas */
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <header class="header">
            <h1>Mi Página Web</h1>
        </header>
        <aside class="sidebar">Barra lateral 1</aside>
        <main class="main-content">
            <h2>Contenido Principal</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam euismod, libero a tincidunt tincidunt, justo nunc tincidunt libero, vel tincidunt libero odio vel libero.</p>
        </main>
        <aside class="sidebar">Barra lateral 2</aside>
        <footer class="footer">
            &copy; 2023 Mi Página Web
        </footer>
    </div>
</body>
</html>
