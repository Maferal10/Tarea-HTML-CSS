<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón</title>

    <style>
        .button {
    background-color: #007bff; 
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    font-size: 16px;
    border-radius: 4px;
    transition-duration: 0.3s;
    cursor: pointer;
    margin: 4px 2px;
  }
  
  .button:hover {
    background-color: #0056b3; 
    color: white;
  }
    </style>
</head>

<body>
    </div>
    <button class="button">
        ¡Click me!
     </button>
</body>
